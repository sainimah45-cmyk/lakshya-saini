<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Space Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      margin: 0;
      padding: 20px;
      color: #fff;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .box {
      background: #111;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(255,255,255,0.1);
      transition: transform 0.3s ease;
    }
    .box:hover {
      transform: scale(1.07);
    }
    .box img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .caption {
      padding: 10px;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Space Image Gallery</h1>
  <div class="container">

    <div class="box"><img src="https://images.unsplash.com/photo-1446776811953-b23d57bd21aa" alt="Space 1"><div class="caption">Space Image 1</div></div>

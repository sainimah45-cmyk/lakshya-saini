    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));

    }
    .box {
      background: #fff;

      overflow: hidden;

    .box:hover {
      transform: scale(1.06);
    }
    .box img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .caption {

      text-align: center;
      font-size: 16px;

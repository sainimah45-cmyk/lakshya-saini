<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Street Photography Gallery</title>
<style>
    /* General Reset */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
    }

    /* Gallery Container */
    .gallery-container {
        display: grid;
        /* This creates a responsive grid that fits as many columns as possible */
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 20px;
        max-width: 1200px;
        margin: 0 auto;
    }

    /* Individual Image Box */
    .image-box {
        background: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        position: relative;
        height: 300px; /* Fixed height for uniformity */
    }

    /* Hover Effect for the Box */
    .image-box:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        cursor: pointer;
    }

    /* The Image Styling */
    .image-box img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensures image covers the box without stretching */
        display: block;
        transition: transform 0.5s ease;
    }

    /* Subtle Zoom on Hover */
    .image-box:hover img {
        transform: scale(1.05);
    }

    /* Optional: Caption Styling */
    .caption {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
        color: white;
        padding: 20px 15px 10px;
        opacity: 0; /* Hidden by default */
        transition: opacity 0.3s ease;
    }

    .image-box:hover .caption {
        opacity: 1;
    }
</style>
</head>
